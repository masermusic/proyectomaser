    <main>
        <h1 class="contacto-h">Contáctame</h1>
        <form class="form">
            <div>
                <label for="nombre y apellido">Nombre y Apellido:</label>
                <input type="text" id="nombre y apellido" required placeholder="Ingrese nombre y apellido...">

            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="Ingrese su email...">

            </div>
            <div>
                <label for="numero-tel">Número de Teléfono:</label>
                <input type="number" id="numero-tel" required placeholder="Ingrese su número de teléfono">
            </div>

            <div>
                <label for="mensaje">Mensaje:</label>
            </div>
            <textarea name="" id="" cols="20" rows="5" placeholder="Ingrese su mensaje..."></textarea>


            <div class="novedades__">
                <label for="novedades">¿Desea recibir las últimas novedades?</label>
                <input type="checkbox" name="novedades" id="">
            </div>
            <div>
                <input type="submit">
            </div>





        </form>

    </main>
