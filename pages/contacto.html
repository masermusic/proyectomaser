<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./imagenes/logo maser.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="body-contacto">
    <header>
        <nav class="nav-menu">
            <h2 class="h1__index"><a href="../index.html">MASERMUSIC</a></h2>
            <ul class="menu">
                <li><a href="../pages/musica.html">Música</a></li>
                <li><a href="../pages/galeria.html">Galería</a></li>
                <li><a href="../pages/bio.html">Bio</a></li>
                <li class="menu-active"><a href="../pages/contacto.html">Contacto</a></li>
            </ul>

        </nav>
    </header>

    <h1 class="contacto-h">Contáctame</h1>


    <main>
        <form class="form">
            <div>
                <label for="nombre y apellido">Nombre y Apellido:</label>
                <input type="text" id="nombre y apellido" required placeholder="Ingrese nombre y apellido...">

            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="Ingrese su email...">

            </div>
            <div>
                <label for="numero-tel">Número de Teléfono:</label>
                <input type="number" id="numero-tel" required placeholder="Ingrese su número de teléfono">
            </div>

            <div>
                <label for="mensaje">Mensaje:</label>
            </div>
            <textarea name="" id="" cols="20" rows="5" placeholder="Ingrese su mensaje..."></textarea>


            <div>
                <label for="novedades">¿Desea recibir las últimas novedades?</label>
                <input type="checkbox" name="novedades" id="">
            </div>
            <div>
                <input type="submit">
            </div>





        </form>

    </main>

    <footer>
        <h2>MASERMUSIC</h2>
    </footer>


</body>

</html>
